apiVersion: apps/v1
kind: Deployment
metadata:
  name: smtp4dev
  namespace: monitoring  
  labels:
    app: smtp4dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smtp4dev
  template:
    metadata:
      labels:
        app: smtp4dev
    spec:
      containers:
        - name: smtp4dev
          image: rnwood/smtp4dev:latest
          ports:
            - containerPort: 80
            - containerPort: 25
